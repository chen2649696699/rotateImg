<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }
        body{
            /* overflow-x: hidden; */
        }
    </style>
    <script src="./js/jquery-1.4.2.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <img src="./images/greendot.png" class="img_click" data-count="0" style="width:500px;">
    </div>
    <div style="text-align: center;position: relative;margin-top:20px;">
        <img src="./画板 1(1).png" class="img_click" data-count="0" style="width:500px;">
    </div>
    <div style="text-align: center;margin-top:20px;">
        <img src="./1.png" class="img_click" data-count="0" style="width:500px;">
    </div>
    <div style="text-align: center;position: relative;margin-top:20px;">
        <img src="http://183.230.71.65:9020/WebFiles/%E5%B7%A5%E4%BD%9C%E4%BA%BA%E5%91%98%E7%A1%AE%E8%AE%A4%E8%B5%84%E6%96%99/2020-04-01/cab2b2fd-d087-456b-8adc-80450dfdec18.jpg" class="img_click" data-count="0" style="width:500px;">
    </div>
    <div style="text-align: center;margin-top:20px;">
        <img src="./1.png" class="img_click" data-count="0" style="width:500px;">
    </div>
    <script>
        $(".img_click").click(function(){
            var count=$(this).attr('data-count');
            count=parseInt(count)
            count+=1;
            console.log(count)
            $(this).attr('data-count',count);
            switch (count) {  
                case 1:  
                    $(this).css({'transform':'rotate('+90+'deg)'})
                    $(this).css({width:'auto',height:500+'px'})
                    if($(this).width()>$(window).width()){
                        // 如果图片旋转后宽度超过了浏览器宽度就设置为浏览器宽度
                        $(this).css({width:$(window).width(),height:'auto'})
                    }
                    $(this).width()
                    var w=$(this).width();
                    var h=$(this).height();
                    if(h>w){
                      var m_top=0-(h/2-w/2);//旋转后顶部对齐
                    }else{
                      var m_top=w/2-h/2;//旋转后顶部对齐
                    }
                    $(this).css({'margin-top':m_top+'px'})
                    $(this).parent().height($(this).width())
                    break;  
                case 2:  
                    $(this).css({'transform':'rotate('+180+'deg)','margin-top':'0px'})
                    $(this).css({height:'auto',width:500+'px'})
                    $(this).parent().height($(this).height())
                    break;  
                case 3:  
                    $(this).css({'transform':'rotate('+270+'deg)'})
                    $(this).css({width:'auto',height:500+'px'})
                    if($(this).width()>$(window).width()){
                        $(this).css({width:$(window).width(),height:'auto'})
                    }
                    $(this).parent().height($(this).width())
                    var w=$(this).width();
                    var h=$(this).height();
                    if(h>w){
                      var m_top=0-(h/2-w/2);//旋转后顶部对齐
                    }else{
                      var m_top=w/2-h/2;//旋转后顶部对齐
                    }
                    $(this).css({'margin-top':m_top+'px'})
                    break;  
                case 4:  
                    var w=$(this).parent().width();
                    var h=$(this).parent().height();
                    $(this).css({'transform':'rotate('+360+'deg)','margin-top':'0px'})
                    $(this).css({height:'auto',width:500+'px'})
                    $(this).parent().height($(this).height())
                    $(this).attr('data-count',0);
                    break;  
            }  
        })
    </script>
</body>
</html>
